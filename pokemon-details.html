<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pokémon</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/detalhes.css">
</head>

<body>
    <div class="content">
        <div class="header">
            <div class="back-button" onclick="window.location.href='index.html';"></div>
            <div class="pokemon-name" id="pokemonName">Bulbasaur</div>
            <div class="pokemon-number" id="pokemonNumber">#001</div>
        </div>
        <div class="details">
            <div class="types" id="pokemonTypes">
                <!-- Tipos do Pokémon serão inseridos aqui -->
            </div>
            <img id="pokemonImage" src="" alt="Pokemon">
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        const pokemonData = {
            number: params.get('number'),
            name: params.get('name'),
            photo: params.get('photo'),
            types: JSON.parse(params.get('types')),
        };

        document.documentElement.style.setProperty('--primary-color', getComputedStyle(document.documentElement).getPropertyValue(`--${pokemonData.types[0]}`));

        document.getElementById('pokemonName').textContent = pokemonData.name;
        document.getElementById('pokemonNumber').textContent = `#${pokemonData.number}`;
        document.getElementById('pokemonImage').src = pokemonData.photo;

        const typesContainer = document.getElementById('pokemonTypes');
        pokemonData.types.forEach(type => {
            const typeElement = document.createElement('div');
            typeElement.classList.add('type', type);
            typeElement.textContent = type;
            typesContainer.appendChild(typeElement);
        });
    </script>
</body>

</html>
